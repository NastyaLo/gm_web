<!DOCTYPE html>
<html lang="ru" dir ="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pin-pad</title>
    <link href='../styles/variables.css' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="screen">
      <div class="screen__header">
        <img src="../images/ATM.png">
      </div>
      <div class="screen__body">
        <div class="screen__pin-panel">
          <div class="screen__pin-panel__title">Введите ПИНКОД</div>
          <img src="../images/top-arrow.png" class="arrow">
          <div class="screen__input">
            <div class="screen__cell"></div>
            <div class="screen__cell"></div>
            <div class="screen__cell"></div>
            <div class="screen__cell"></div>
          </div>
          <div class="screen__buttons">
            <div class="screen__button screen__button__column--1 screen__button__1">1</div>
            <div class="screen__button screen__button__column--2 screen__button__2">2</div>
            <div class="screen__button screen__button__column--3 screen__button__3">3</div>
            <div class="screen__button screen__button__column--1 screen__button__4">4</div>
            <div class="screen__button screen__button__column--2 screen__button__5">5</div>
            <div class="screen__button screen__button__column--3 screen__button__6">6</div>
            <div class="screen__button screen__button__column--1 screen__button__7">7</div>
            <div class="screen__button screen__button__column--2 screen__button__8">8</div>
            <div class="screen__button screen__button__column--3 screen__button__9">9</div>
            <div class="screen__button screen__button__column--2 screen__button__0">0</div>
            <img src="images/double-arrow-left.svg" class="screen__button screen__button__column--3 screen__button__arrow">
          </div>
        </div>
        <div class="screen__forgot">
          <div class="screen__forgot__title">Забыли ПИНКОД?</div>
          <img src="images/phone.png" class="screen__forgot__phone">
          <div class="screen__forgot__text">Мы отправим сообщение с пинкодом на привязанный к карте номер.</div>
          <div class="line--white"></div>
          <form class="" action="index.html" method="post">
            <button type="button" name="button" class="screen__forgot__button">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
