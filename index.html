<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ATM</title>
    <link href='styles/variables.css' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="screen">
      <div class="screen__header">
        <img src="images/ATM.png">
      </div>
      <div class="screen__body">
        <div class="last-operations__header">
          <div class="currency-block">
            <img src="images/aflag.png" class="currency-block__icon">
            <span class="currence-block__amount"><span>1110.5</span> <span>$</span></span><!-- TODO: auto font-size -->
          </div>
          <div class="last-operations__title">
            <span>Последние операции</span>
            <div class="last-operations__beauty">
              <span></span>
              <img src="images/top-arrow.png">
              <span></span>
            </div>
          </div>
          <div class="current-card">
            <img src="images/chip.svg" class="current-card__chip">
            <img src="images/card-logo.png" class="current-card__bank">
          </div>
        </div>
        <div class="last-operations__main">
          <div class="last-operations__card">
            <img src="" alt="">
            <span class="last-operations__sum">-100$</span>
            <span class="last-operations__time">19:03</span>
            <span class="last-operations__name">Withdrawals from ATM</span>
          </div>
        </div>
        <div class="conclusion button">Вывод</div>
        <div class="replenishment button">Пополнение</div>
        <div class="contribution button">Вклады</div>
        <div class="transfer button">Перевод</div>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
